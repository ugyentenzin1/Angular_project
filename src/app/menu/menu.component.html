<div fxLayout="column" fxLayoutGap="10px" class="container">
  <div fxFlex>
    <h1>Menu</h1>
    <hr>
  </div>
  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]" appHighlight>
        <img height="200px" src="{{dish.image}}"/>
        <mat-grid-tile-footer>
          <h1 matLine>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div fxFlex [hidden]="dishes || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error Message</h2>
    <h5>{{errMess}}</h5>
  </div>
<!--  <app-dishdetail [dish]="selectedDish"></app-dishdetail>-->
</div>
